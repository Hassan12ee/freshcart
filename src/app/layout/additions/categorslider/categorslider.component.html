


@if(isLoading){

  <div class="container">
    <div class="row H justify-center items-center">
      <div>
        <i class="fa fa-spin fa-spinner font text-xl text-main"></i>
        </div>
    </div>
  </div>
}
@else {
  <owl-carousel-o [options]="customOptions">

    @for (category of categoryList; track $index) {
      <ng-template carouselSlide [id]="category._id">
          <img [src]="category.image" [alt]="category.name" [title]="category.name ">
          <h1 class="text-center text-gray-400">{{category.name}}</h1>
      </ng-template>
    }


  </owl-carousel-o>

}
